<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Gönderiler
      </mat-panel-title>
      <mat-panel-description>
        {{courseArticles.length}} Adet Gönderi
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-accordion *ngFor="let courseArticle of courseArticles">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{courseArticle.title}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <div id="post-body-{{courseArticle.id}}" class="my-2">
          {{insertHTML(courseArticle.text, courseArticle.id)}}
        </div>
        <mat-divider></mat-divider>
        Oluşturan: {{courseArticle.appUserFullName}}
        <p class="my-2">{{courseArticle.postedTime | date: 'dd/MM/yyyy - HH:mm:ss'}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
